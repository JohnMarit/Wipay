name: Cursor Rules Enforcement

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  enforce-cursor-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: wipay/package-lock.json
        
    - name: Install dependencies
      working-directory: ./wipay
      run: npm ci
      
    - name: ðŸŽ¨ Check code formatting
      working-directory: ./wipay
      run: npm run format:check
      
    - name: ðŸ“ Run ESLint
      working-directory: ./wipay
      run: npm run lint
      
    - name: ðŸ” TypeScript type checking
      working-directory: ./wipay
      run: npm run type-check
      
    - name: ðŸ”’ Security audit
      working-directory: ./wipay
      run: npm run security-audit
      
    - name: ðŸŽ¨ Validate blue color scheme
      working-directory: ./wipay
      run: npm run validate-colors
      
    - name: ðŸ“‹ Validate cursor rules compliance
      working-directory: ./wipay
      run: npm run validate-rules
      
    - name: ðŸ§ª Run tests
      working-directory: ./wipay
      run: npm run test
      
    - name: ðŸ—ï¸ Build project
      working-directory: ./wipay
      run: npm run build
      
    - name: ðŸ“Š Generate compliance report
      working-directory: ./wipay
      run: |
        echo "## ðŸ“‹ Cursor Rules Compliance Report" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All cursor rules enforcement checks passed!" >> $GITHUB_STEP_SUMMARY
        echo "- Code formatting: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- ESLint rules: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- TypeScript types: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Security audit: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Blue color scheme: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Build successful: âœ… Passed" >> $GITHUB_STEP_SUMMARY 